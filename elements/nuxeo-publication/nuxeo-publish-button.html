<dom-module id="nuxeo-publish-button">
  <template>
    <style include="nuxeo-action-button-styles">
      :host {
        --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
        display: block;
      }

      paper-tabs {
        border-bottom: 1px solid var(--divider-color);
      }

      paper-tab {
        text-transform: uppercase;
      }

      paper-tabs,
      #container {
        margin: 0;
        padding: 0;
      }

      iron-pages,
      nuxeo-document-import {
        /*Firefox fix (NXP-22349)*/
        min-height: 100%;
      }

      #container {
        height: 30vh;
        min-width: 50vw;
      }

      iron-pages {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      /* IE11 fix (NXP-23550) */
      *::-ms-backdrop, iron-pages * {
        height: 80vh;
      }
    </style>

    <dom-if if="[[_isAvailable(document)]]">
      <template>
        <div class="action" on-tap="_toggleDialog">
          <paper-icon-button icon="[[icon]]" noink></paper-icon-button>
          <span class="label" hidden$="[[!showLabel]]">[[_label]]</span>
        </div>
        <nuxeo-tooltip>[[_label]]</nuxeo-tooltip>
      </template>
    </dom-if>

    <nuxeo-dialog id="pusblishDialog"
                  modal
                  no-auto-focus>
      <paper-tabs selected="{{selectedTab}}" attr-for-selected="name" noink>
        <nuxeo-slot slot="PUBLISH_ITEMS" model="[[publishContext]]"></nuxeo-slot>
      </paper-tabs>
      <div id="container" class="vertical layout flex">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name" selected-attribute="visible">
          <nuxeo-slot slot="PUBLISH_PAGES" model="[[publishContext]]"></nuxeo-slot>
        </iron-pages>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-publish-button',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        /**
         * Input document.
         */
        document: Object,

        /**
          * Icon to use (iconset_name:icon_name).
          */
        icon: {
          type: String,
          value: 'editor:publish',
        },

        selectedTab: {
          type: String,
          value: 'internal'
        },
        publishContext: {
          type: Object,
          computed: '_publishContext(document, i18n)'
        },
        /**
         * `true` if the action should display the label, `false` otherwise.
         */
        showLabel: {
          type: Boolean,
          value: false,
        },
        _label: {
          type: String,
          computed: '_computeLabel(i18n)'
        }
      },

      listeners: {
        'nx-publish-cancel': '_close',
        'nx-publish-success': '_close',
        'nx-publish-error': '_close'
      },


      _isAvailable: function(document) {
        return document && !document.isProxy
                    && this.hasFacet(document, 'Publishable')
                    && this.hasPermission(document, 'Write');
      },

      _toggleDialog: function() {
        this.$.pusblishDialog.toggle();
      },

      _close: function() {
        this.$.pusblishDialog.close();
      },

      _publishContext: function() {
        return {document: this.document, i18n: this.i18n};
      },

      _computeLabel: function() {
        return this.i18n('publication.button.tooltip');
      }

    });
  </script>

</dom-module>
