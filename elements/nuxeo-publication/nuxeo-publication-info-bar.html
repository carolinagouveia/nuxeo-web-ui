<dom-module id="nuxeo-publication-info-bar">
  <template>
    <style include="nuxeo-styles iron-flex">
      #publicationInfoBar {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
        padding: 8px;
        margin-bottom: 16px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.04);
        background-color: var(--nuxeo-box);
      }
    </style>

    <nuxeo-document id="srcDoc">
    </nuxeo-document>

    <div id="publicationInfoBar">
      <div class="layout horizontal center">
        <iron-icon icon="icons:info"></iron-icon>
        <span>
          [[i18n('publication.info')]] <a class="" href$="[[urlFor('browse', _src.path)]]">[[document.title]]</a>
        </span>
      </div>
      <nuxeo-unpublish-button document="[[document]]"></nuxeo-unpublish-button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-publication-info-bar',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior, Nuxeo.RoutingBehavior],
      properties: {
        /**
         * Input document.
         */
        document: Object,
        _redirectDoc: Object,
        _src: Object
      },
      observers: [
        '_updateSrc(document)'
      ],
      listeners: {
        'nx-unpublish-success': '_redirect'
      },

      _updateSrc: function() {
        if (this.document.isProxy) {
          this.$.srcDoc.docId = this.document.versionableId;
          this.$.srcDoc.get().then(function(src) {
            this._src = src;
            this._redirectDoc =
              (this.document.contextParameters && this.document.contextParameters.firstAccessibleAncestor) || src;
          }.bind(this));
        } else {
          this._src = null;
        }
      },

      _redirect: function() {
        this.fire('navigate', {'doc': this._redirectDoc});
      }

    });
  </script>

</dom-module>
